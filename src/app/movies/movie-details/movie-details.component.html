<div *ngIf="movie$ | async as movie" class="details-card">
  <div class="moviest-logo">
    <img src="../../../assets/moviest-logo.png" alt="Moviest best movies" (click)="backToMovies()">
  </div>
  <div class="card-content">
    <div>
      <img class="details-card-image" [src]="movie.img" [alt]="movie.name">
    </div>
    <div class="details-card-info">
      <div class="details-card-header">
        <div>{{movie.name}}</div>
      </div>
      <div>
        <span class="details-card-info">Duration:</span> {{movie.length}}
      </div>
      <div>
        <span>Movie description:</span> {{movie.description}}</div>
      <div>
        <span>Genre:</span> {{movie.genres}}</div>
      <div>
        <span>Rating:</span> {{movie.rate}}</div>
    </div>
    <span class="favourite-button material-icons-outlined" [ngClass]="{'favourite': inFavourites}" (click)="updateFavourite(movie.id)">
        thumb_up_alt
      </span>
    <div>
      <button class="details-card-button" mat-button (click)="backToMovies()">
        <span class="material-icons">
          arrow_back
        </span>
        BACK TO MOVIES
      </button>
    </div>
  </div>
</div>
