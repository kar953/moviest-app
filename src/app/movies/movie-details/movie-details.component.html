<div *ngIf="movie$ | async as movie">
  <div>{{movie.name}}</div>
  <div>{{movie.description}}</div>
  <div>{{movie.genres}}</div>
  <div>{{movie.rate}}</div>
  <div>{{movie.length}}</div>
  <div>
    <img [src]="movie.img" [alt]="movie.name">
  </div>
  <p (click)="backToMovies(movie)">Back</p>
</div>
